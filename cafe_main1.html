    <main>
        <article>
            <div class="container text-center">
  <div class="row">
    <div class="col">
        <img src="https://ifh.cc/g/sl5Mtz.png" class="rounded float-start left-aligned-image " alt="(로고)">
    </div>
    <div class="col text-end">
        <h2> 스타벅스 성신여대 정문점 </h2>
        <p class="p_main"> 운영시간(평일): 7:00~21:00 </p>
        <p class="p_main">서울 성북구 보문로34길 62 </p>
        <!-- 이 부분 누르면 네이버 지도 위치(ex. 스타벅스 네이버 지도 위치)로 가는거 어떨까요? -->
        <button type="button" class="btn custom-btn " onclick="window.open('https://naver.me/FU39r1yV')"  >정문부터 8분</button>
    </div>
  </div>
            </div>
        </article>


<hr class="border border-color: #9F81F7 border-2 opacity-70">

<div class="container text-center">
  <div class="row">
      {% for menu in menus %}
        {% if menu.f_name.f_name == '스타벅스 성신여대정문점' %}
          <div class="col">
            <button type="button" class="btn btn-outline">
              <img src="{{ menu.m_image }}" class="rounded mx-auto d-block" alt="{{ menu.m_name }}">
            </button>
            <p>{{ menu.m_name }}</p>
          </div>
        {% endif %}
      {% endfor %}
  </div>
</div>



    </main>
